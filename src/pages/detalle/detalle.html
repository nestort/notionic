<ion-header>

  <ion-navbar>
    <ion-title>Detalles de la nota</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="nota.titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripci√≥n</ion-label>
      <ion-textarea [(ngModel)]="nota.descripcion"></ion-textarea>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block (click)="guardarNota()">Guardar nota</button>
    <button *ngIf="id != 0" ion-button block (click)="eliminarNota()"color="danger">Eliminar nota</button>
  </div>
</ion-content>
