<ion-header>
  <ion-navbar>
    <ion-title>
      Notionic
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    <button ion-item *ngFor="let nota of notas" (click)="goToDetalle(nota.id)">
      {{nota.titulo}}
    </button>
  </ion-list>
  <div padding>
    <button ion-button block (click)="createNota()">Nueva nota</button>
  </div>
</ion-content>
